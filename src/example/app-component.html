<form [formGroup]="createPersonForm" class="createPersonForm">
  <fieldset formGroupName="person">
    <mat-form-field class="example-form-field">
      <mat-label>Nummer</mat-label>
      <input matInput type="number" formControlName="nummer" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Titel</mat-label>
      <input matInput type="text" formControlName="title" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Vorname</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Nachname</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Funktion</mat-label>
      <mat-select>
        <mat-option *ngFor="let function of functions" [value]="function"
          >{{function}}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>PLZ</mat-label>
      <input matInput type="text" formControlName="zipcode" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Stadt</mat-label>
      <input matInput type="text" formControlName="town" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Strasse</mat-label>
      <input matInput type="text" formControlName="street" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Büro Telefon</mat-label>
      <input matInput type="text" formControlName="officePhoneNr" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Mobil Telefon</mat-label>
      <input matInput type="text" formControlName="mobilePhoneNr" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Privat Telefon</mat-label>
      <input matInput type="text" formControlName="privatePhoneNr" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>FAX Nummer</mat-label>
      <input matInput type="text" formControlName="faxnr" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>E-Mail Adresse</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Bemerkungen</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
  </fieldset>
  <div class="search-area">
    <mat-form-field class="top-search" #input>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="" value="" formControlName="search" />
    </mat-form-field>
  </div>

  <mat-selection-list
    #properties
    class="selectionList"
    formArrayName="connectedProperties"
  >
    <mat-checkbox
      class="checkBoxSelectFiltered"
      [labelPosition]="'before'"
      formControlName="selectedFiltered"
    >
      Gefilterte Liegenschaften ({{connectedProperties.controls.length}})
      auswählen
    </mat-checkbox>

    <div *ngIf="connectedProperties">
      <div *ngFor="let select of connectedProperties.controls ; let i = index">
        <mat-list-option [formControlName]="i">
          {{select.value.name}}
        </mat-list-option>
      </div>
    </div>
  </mat-selection-list>
</form>
